    <div class="container">
        <h1>Rekomendasi Wisata</h1>
        <p class="sub">Masukkan preferensi kamu dan sistem akan memberi rekomendasi secara real-time.</p>

        <!-- FORM PREFERENSI -->
        <div class="form-box">
            <label>Tipe Wisata</label>
            <select id="tipe">
                <option value="any" disabled selected hidden>Pilih</option>
                <option value="alam">Alam</option>
                <option value="danau">Danau</option>
                <option value="bukit">Bukit</option>
                <option value="air-terjun">Air Terjun</option>
                <option value="gunung">Gunung</option>
                <option value="tematik">Tematik</option>
                <option value="geosite">Geosite</option>
                <option value="pulau">Pulau</option>
                <option value="satwa">Satwa</option>
            </select>

            <label>Budget (perkiraan per orang)</label>
            <select id="budget">
                <option value="any" disabled selected hidden>Pilih</option>
                <option value="cheap">Murah (≤ Rp100.000)</option>
                <option value="medium">Sedang (Rp100.000 - Rp300.000)</option>
                <option value="expensive">Mahal (≥ Rp300.000)</option>
            </select>

            <label>Suasana</label>
            <select id="suasana">
                <option value="any" disabled selected hidden>Pilih</option>
                <option value="ramai">Ramai</option>
                <option value="tenang">Tenang</option>
            </select>

            <button id="btnRekomendasi">Cari Rekomendasi</button>
        </div>

        <!-- HASIL REKOMENDASI -->
        <h2>Hasil Rekomendasi</h2>
        <div id="hasil" class="hasil"></div>
